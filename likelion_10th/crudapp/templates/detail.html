{% extends 'base.html' %}
{% block content %}

<h4> <a href="{% url 'home' %}">뒤로가기</a></h4>
<h1>자세한 본문 내용</h1>
<br>
<h1>제목: {{blog.title}}</h1>
<p>작성날짜: {{blog.pub_date}}</p>
<p>자세한 본문: {{blog.body}}</p>
<br><br>
{% if scrap %}
    <a href="{% url 'scrap' blog.id %}">좋아요</a>
{% else %}
    <a href="{% url 'scrap' blog.id %}">좋아요 취소</a>
{% endif %}
<br>
<a href="{% url 'postupdate' blog.id  %}">수정하기</a>
<br>
<a href="{% url 'postdelete' blog.id %}" onclick="return confirm('정말 삭제하겠습니까?')">삭제하기</a>

{% endblock %}
